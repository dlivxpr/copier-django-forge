project_name:
  type: str
  help: What is the name of your project?
  default: My Awesome Project

project_slug:
  type: str
  help: What is the python package name (snake_case)?
  default: mysite

project_description:
  type: str
  help: Short description of the project
  default: This Is My Awesome Project!

author_name:
  type: str
  help: Author's name
  default: Author

author_email:
  type: str
  help: Author's email
  default: author@example.com

python_version:
  type: str
  help: Python version
  default: "3.12"

_exclude:
  - ".git"
  - ".copier-config.yaml"
  - "copier.yaml"
  - ".spec-workflow"
  - "uv.lock"
  - ".venv"
  - "__pycache__"
  - "**/*.pyc"
  - ".vscode"
  - "test_output"
  - "README.md"
  - ".trae"
  - "uv.lock"
