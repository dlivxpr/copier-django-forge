project_name:
  type: str
  help: What is the name of your project?
  default: My Awesome Project

project_slug:
  type: str
  help: What is the python package name (snake_case)?
  default: mysite

project_description:
  type: str
  help: Short description of the project
  default: This Is My Awesome Project!

author_name:
  type: str
  help: Author's name
  default: Author

author_email:
  type: str
  help: Author's email
  default: author@example.com

python_version:
  type: str
  help: Python version
  default: "3.12"

project_type:
  type: str
  help: Project type (API only or Full Stack with Nginx)
  choices:
    - api
    - full_stack
  default: full_stack

_exclude:
  - ".git"
  - ".copier-config.yaml"
  - "copier.yaml"
  - ".spec-workflow"
  - "uv.lock"
  - ".venv"
  - "__pycache__"
  - "**/*.pyc"
  - "test_output"
  - "uv.lock"
  - "{% if project_type == 'api' %}docker/nginx*{% endif %}"
